<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

<h1>Tempus</h1>

<br>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Temperatura Atual</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="weather">
        <p>Temperatura: {{ weather.main.temp }}°C</p>
        <p>Descrição: {{ weather.weather[0].description }}</p>
      </div>
      <div *ngIf="!weather">Carregando...</div>
    </ion-card-content>
  </ion-card>

<br>
<div class="botao">
  <ion-button shape="round" color="primary" (click)="getWeather()">Atualizar Clima</ion-button>
</div>

<div class="botao">
  <ion-button routerLink="/login" shape="round" color="primary">Login</ion-button>
</div>

</ion-content>
