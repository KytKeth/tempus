<ion-header>
</ion-header>

<ion-content>
  <br>
  <h1>Registro</h1>
  <br>
  <form (ngSubmit)="onRegister()">
  <ion-input type="email" [(ngModel)]="email" name="email" required placeholder="Email"></ion-input>
  <br>
  <ion-input type="password" [(ngModel)]="password" name="password" required placeholder="Senha"></ion-input>
    <br>
    <div class="botao">
      <ion-button shape="round" type="submit">Registrar</ion-button>
    </div>

    <br>

    <div class="botao">
      <ion-button shape="round" color="primary" (click)="goToLogin()">JÃ¡ tem uma conta? Entrar</ion-button>
    </div>
  </form>
    <br>
</ion-content>
